name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: glam-cart

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout api-auto-test framework
        uses: actions/checkout@v4
        with:
          repository: GalaxyXieyu/Api-Test-MCP
          path: api-auto-test
          # 为空会导致 actions/checkout 报错；优先用仓库 Secret（支持私有仓库），否则回退到默认 GITHUB_TOKEN
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-allure pyyaml requests httpx
          pip install -e ./api-auto-test

      - name: Start API server
        run: |
          cd backend
          timeout 30s bash -c 'uvicorn app.main:app --host 0.0.0.0 --port 8000 &'
          sleep 5
          curl -s http://localhost:8000/health || exit 1

      - name: Run API tests
        run: |
          cd backend
          python -m pytest tests/scripts/ -v --tb=short || exit 1

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/tests/scripts/

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker

      # 自动部署到 Sealos
      - name: Deploy to Sealos
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          kubectl rollout restart statefulset/glam-cart -n ns-lmgpb9nc
          kubectl rollout status statefulset/glam-cart -n ns-lmgpb9nc --timeout=120s
