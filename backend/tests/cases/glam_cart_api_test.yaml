testcase:
  name: Glam Cart 后端API集成测试
  description: 完整的Glam Cart后端API接口测试
  host: http://localhost:8000
  steps:
  - id: health_check
    path: /health
    method: GET
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: data.status
      expected: healthy
  - id: public_products_list
    path: /api/products
    method: GET
    params:
      page: '1'
      limit: '10'
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Products retrieved successfully
  - id: public_product_detail
    path: /api/products/filter-options
    method: GET
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Filter options retrieved successfully
  - id: public_featured_products
    path: /api/products/featured
    method: GET
    params:
      limit: '8'
    assert:
    - type: status_code
      expected: 200
  - id: public_carousels
    path: /api/carousels
    method: GET
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Carousels retrieved successfully
  - id: public_settings
    path: /api/settings
    method: GET
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Settings retrieved successfully
  - id: admin_login
    path: /api/auth/login
    method: POST
    data:
      username: admin
      password: admin123
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Login successful
    - type: contains
      field: data.token
      expected: eyJ
