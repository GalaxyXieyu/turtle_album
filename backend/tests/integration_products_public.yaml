testcase:
  name: 产品公开接口集成测试
  description: 测试产品列表、详情、筛选等公开接口
  host: http://localhost:8000
  steps:
  - id: get_products
    path: /api/products
    method: GET
    params:
      limit: 10
      page: 1
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Products retrieved
  - id: get_featured
    path: /api/products/featured
    method: GET
    params:
      limit: 5
    assert:
    - type: status_code
      expected: 200
    - type: equals
      field: message
      expected: Featured products retrieved successfully
  - id: get_filter_options
    path: /api/products/filter-options
    method: GET
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Filter options
