testcase:
  name: 推荐产品接口测试
  description: 测试推荐产品管理接口
  host: http://localhost:8000
  steps:
  - id: login
    path: /api/auth/login
    method: POST
    data:
      password: admin123
      username: admin
    assert:
    - type: status_code
      expected: 200
  - id: get_featured_admin
    path: /api/featured-products
    method: GET
    headers:
      Authorization: Bearer {{login.data.token}}
    assert:
    - type: status_code
      expected: 200
    - type: contains
      field: message
      expected: Featured products retrieved
