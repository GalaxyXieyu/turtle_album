testcase:
  name: Settings系统设置接口测试
  description: 测试系统设置管理接口
  steps:
  - id: setup_admin
    path: /api/auth/login
    method: POST
    data:
      username: admin
      password: password
    assert:
    - type: equal
      field: status_code
      expected: 200
  - id: step1
    path: /api/settings
    method: GET
    assert:
    - type: equal
      field: status_code
      expected: 200
    - type: equal
      field: success
      expected: true
    - type: contains
      field: data.companyName
  - id: step2
    path: /api/settings
    method: PUT
    data:
      company_name: 新公司名称
      company_logo: 新logo
      company_description: 新描述
      contact_phone: '1234567890'
      contact_email: test@example.com
      contact_address: 新地址
      wechat_number: new_wechat
    assert:
    - type: equal
      field: status_code
      expected: 200
    - type: contains
      field: data.companyName
      expected: 新公司名称
