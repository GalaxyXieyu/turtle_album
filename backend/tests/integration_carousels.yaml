testcase:
  name: Carousels轮播图接口测试
  description: 测试轮播图管理接口
  steps:
  - id: setup_admin
    path: /api/auth/login
    method: POST
    data:
      username: admin
      password: password
    assert:
    - type: equal
      field: status_code
      expected: 200
    - type: contains
      field: data.token
  - id: step1
    path: /api/carousels
    method: GET
    assert:
    - type: equal
      field: status_code
      expected: 200
    - type: equal
      field: success
      expected: true
    - type: contains
      field: data
  - id: step2
    path: /api/carousels
    method: POST
    data:
      title: 测试轮播图
      description: 测试描述
      linkUrl: https://example.com
      isActive: true
      sortOrder: 1
    files:
      image: test_image.jpg
    assert:
    - type: equal
      field: status_code
      expected: 200
    - type: contains
      field: data.title
      expected: 测试轮播图
  - id: step3
    path: /api/carousels/{carousel_id}
    method: PUT
    data:
      title: 更新轮播图
      description: 更新描述
    assert:
    - type: equal
      field: status_code
      expected: 200
    - type: contains
      field: data.title
      expected: 更新轮播图
  - id: step4
    path: /api/carousels/{carousel_id}
    method: DELETE
    assert:
    - type: equal
      field: status_code
      expected: 200
    - type: equal
      field: success
      expected: true
